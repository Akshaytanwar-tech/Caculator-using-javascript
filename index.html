<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="heading">JavaScript Calculator</h1>
    <div class="container-calculator">
        <form action="#" name="form">
            <input type="text" class="container-calculation" name="answer">
            <!-- Content here -->
            <div class="numbers-container">
                <table id="numbers">
                    <tr>
                        <td><input id="but-1" type="button" value="1" onclick="form.answer.value += '1'"></td>
                        <td><input id="but-2" type="button" value="2" onclick="form.answer.value += '2'"></td>
                        <td><input id="but-3" type="button" value="3" onclick="form.answer.value += '3'"></td>
                        <td><input id="but-add" type="button" value="+" onclick="form.answer.value += '+'"></td>
                        <td><input id="but-C" type="button" value="C" onclick="form.answer.value = ''"></td>
                    </tr>
                    <tr>
                        <td><input id="but-4" type="button" value="4" onclick="form.answer.value += '4'"></td>
                        <td><input id="but-5" type="button" value="5" onclick="form.answer.value += '5'"></td>
                        <td><input id="but-6" type="button" value="6" onclick="form.answer.value += '6'"></td>
                        <td><input id="but-sub" type="button" value="-" onclick="form.answer.value += '-'"></td>
                        <td><input id="but-equalto" type="button" value="="
                                onclick="form.answer.value = eval(form.answer.value)"></td>
                    </tr>
                    <tr>
                        <td><input id="but-7" type="button" value="7" onclick="form.answer.value += '7'"></td>
                        <td><input id="but-8" type="button" value="8" onclick="form.answer.value += '8'"></td>
                        <td><input id="but-9" type="button" value="9" onclick="form.answer.value += '9'"></td>
                        <td><input id="but-mul" type="button" value="*" onclick="form.answer.value += '*'"></td>
                        <td><input id="but-div" type="button" value="/" onclick="form.answer.value += '/'"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
